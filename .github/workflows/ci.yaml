name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.1'
    
    - name: Install dependencies
      run:
        python -m pip install --upgrade
        pip install yaml
        pip install os
        pip install numpy
        pip install pandas
        pip install pickle
        pip install json
        pip install sklearn
        pip install logging
        pip install dvclive
        pip install nltk

        